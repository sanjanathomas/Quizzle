<div class="d-flex question container">
    <h3 class="col-sm-9">Construct AND gate using the available gates?</h3>
    <!-- <div class="row justify-content-center border rounded-pill" id="countdown"> -->
        <div class="d-flex counter col-sm-3">
            <span class="counter-text">{{counter.min}} : {{counter.sec}}</span>
        </div>
</div>

<div class="solve-container container" style="display: flex; justify-content: space-between">
    <div id="myPaletteDiv" style="width: 200px; background-color: whitesmoke; border: solid 1px black"></div>
    <div id="myDiagramDiv" style="flex-grow: 1; height: 500px; border: solid 1px black"></div>
</div>

<div class="container save-container ms-5 mt-3 mb-3">
    <!-- <button mat-stroked-button  id="SaveButton"  (click)="save()">Show snack-bar</button> -->
    <button class="btn btn-primary" id="SaveButton"  ngbTooltip="Save Your Answer" (click)="save()">Save</button>
    <!-- <button class="btn btn-primary load-button" (click)="load()">Load</button> -->
</div>
